<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Ponto de Energia</title>
</head>
<body>
    <h1>Adicionar Ponto de Energia</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="locacao">Locação:</label>
        <select name="locacao" id="locacao">
            {% for locacao in locacoes %}
                <option value="{{ locacao.id }}">{{ locacao.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="comodo">Cômodo:</label>
        <select name="comodo" id="comodo">
            {% for comodo in comodos %}
                <option value="{{ comodo.id }}">{{ comodo.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="nome">Nome do Ponto de Energia:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="gastos">Gastos de Energia (kWh):</label>
        <input type="number" step="0.01" name="gastos" id="gastos" min="0">
        <br>
        <label for="quantidade">Quantidade de Aparelhos:</label>
        <input type="number" name="quantidade" id="quantidade" min="0">
        <br>
        <button type="submit">Adicionar Ponto de Energia</button>
    </form>
</body>
</html>
